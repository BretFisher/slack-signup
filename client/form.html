<template name="form">
  <form role="form" class="form-inline">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" {{formWaiting}}>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter first and last name plz" {{formWaiting}}>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" {{formWaiting}}>Submit</button>
    </div>
  </form>
</template>
