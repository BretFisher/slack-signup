<head>
  <title>Code4HR Chat Signup Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div class="container">
    <div class="row">
      <h1>Join our Code4HR Slack Chat</h1>
    </div>

    <div class="row {{#if currentUser}}text-muted{{else}}bg-info{{/if}}">
      <h3>
        Step 1: Login with any of these accounts to prove you're human.*
        {{> loginButtons}}
      </h3>
    </div>

    <div class="row {{#if currentUser}}bg-info{{else}}text-muted{{/if}}">
      <h3>
        Step 2: Provide your email and name.
      </h3>

      {{#if currentUser}}
        {{> form}}
      {{/if}}
    </div>

    <div class="row {{#if formSubmitted}}bg-info{{else}}text-muted{{/if}}">
      <h3>
        Step 3: Wait for an email invite that will get you started with Slack Chat.**
      </h3>
    </div>

    <div class="row">
      {{> footer}}
    </div>
  </div>
</template>

<template name="form">
  <form role="form" class="form-inline">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter first and last name plz">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</template>

<template name="footer">
  <footer>
    <p class="text-muted">
      * We never store passwords, we encrypt your info, and delete all evidence you were hear after 1 day.
    </p>
    <p class="text-muted">
      ** If you don't see an invite within the day, email
      <a href="mailto:bret@codeforamerica.org">bret@codeforamerica.org</a>, it's likely his fault.
    </p>
    <p class="text-muted">
      Made as Open Source, stored on Github, we encourage reuse and feedback.
    </p>
  </footer>
</template>
